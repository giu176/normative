version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: standarr
      POSTGRES_USER: standarr
      POSTGRES_PASSWORD: standarr
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U standarr"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    environment:
      DATABASE_URL: postgresql+psycopg2://standarr:standarr@postgres:5432/standarr
    volumes:
      - attachments_data:/data/attachments
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  ui:
    build: ./ui
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  postgres_data:
  attachments_data:
